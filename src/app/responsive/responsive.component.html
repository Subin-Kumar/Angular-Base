<form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
  <div>
    <br><br>
    <input class="form-control" formControlName="user"  type="text" placeholder="Name">
    <div *ngIf="user && user.invalid && user.touched" style="color: red;">value required
      <div *ngIf="user.errors?.['minlength']" style="color: red;">name must be at least 3</div>
      <div *ngIf="user.errors?.['minlength']"> nmae nottt</div>
    </div>
      
    
  </div>
 
  
  <div>
    <br><br>
    <input class="form-control" formControlName="password" type="password" placeholder="Password">
    <div *ngIf="password && password.invalid && password.touched " style="color: red;"> Invalid</div>
    <div *ngIf="password && password.errors?.['NameNotAllowed']" style="color: red;"> Custom Invalid</div>
  </div>
  <div>
    <br><br>
    <button [disabled]="loginForm.invalid" class=" btn btn-primary" >Submit</button>
  </div>
</form>
